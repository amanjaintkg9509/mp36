                <div class="row">

                            <img class="card-img-top" src="https://picsum.photos/200/300?random={{i}}" height="200px" alt="Card image cap">
                            <div class="card-body">
                              <h5 class="card-title" style="font-family: fantasy; text-align: center;"><b>{{lis.name}}</b></h5>
